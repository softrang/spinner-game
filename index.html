<html lang="en">

<head>

        <div class="segment" data-point="40"><i>40</i></div>
        <div class="segment" data-point="50"><i>50</i></div>
        <div class="segment" data-point="60"><i>60</i></div>
        <div class="segment" data-point="70"><i>70</i></div>
        <div class="segment" data-point="80"><i>80</i></div>
        <div class="segment" data-point="90"><i>90</i></div>
        <div class="segment" data-point="100"><i>100</i></div>



      </div>
    </div>
